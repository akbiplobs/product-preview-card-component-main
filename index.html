<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="shortcut icon"
      href="https://qph.cf2.quoracdn.net/main-qimg-b3b032a4216bcd68feb646127c8c875a"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  


  </head>
  <body>
    <div class="card">
      <div class="card_img">
        <img class="desktop" src="images/image-product-desktop.jpg" />
        <img class="mobile" src="images/image-product-mobile.jpg" />
      </div>
      <div class="card_body">
        <h6>Perfume</h6>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button type="button">
          <img src="images/icon-cart.svg" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
